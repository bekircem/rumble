<!DOCTYPE html>
<html manifest="rumble.appcache">
	<head>
		<title>Rumble</title>
		
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="shortcut icon" href="./img/icons/thunderstorms.png">

		<link rel="apple-touch-icon" sizes="57x57" href="./img/icons/57x57.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./img/icons/72x72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./img/icons/114x114.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./img/icons/144x144.png" />


		<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./css/main.css" />
		
		<script type="text/html" id="city-template">
			<header class="condition-{{current.code}}">
				<p class="name">{{name}}</p>
				<p class="condition">{{current.text}}</p>
				<p class="temp">{{current.temp}}</p>
			</header>
			<ul>
				{{days}}
			</ul>
		</script>

		<script type="text/html" id="list-template">
			<li class="condition-{{day_X.code}}">
				<p class="day">{{name}}</p>
				<p class="low">{{day_X.low}}</p>
				<p class="high">{{day_X.high}}</p>
				<p class="condition">{{day_X.text}}</p>
			</li>
		</script>
</head>
	
	<body>
		<main>
			<div id="cities"></div>
			
			<section id="add-city">
				<form>
					<label for="city-name">Add city:</label>
					<input type="search" id="city-name" name="cityName" />
				</form>
				<ul></ul>
			</section>
		</main>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="./js/lib/mustache.js"></script>
		<script src="./js/comms.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
